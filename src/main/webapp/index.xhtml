<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:p="http://primefaces.org/ui"
	template="/WEB-INF/templates/template.xhtml">

	<ui:define name="title">Empty Page</ui:define>

	<ui:define name="content">
		<div class="p-grid">
			<div class="p-col-12 p-md-7">
				<div class="card user-card">
					<div class="card-header"></div>
					<div class="user-card-content">
						<cc:avatar value="#{viewUserView.user}" size="xlarge" styleClass="user-image with-border" />

						<div class="user-card-name">#{viewUserView.user.fullName}</div>
						<div class="user-card-role">#{i18n[viewUserView.user.role]}</div>
						<div class="user-detail">
							<div class="p-grid">
								<div class="p-col-12 p-sm-6">
									<cc:outputText label="#{i18n['user.email']}" value="#{viewUserView.user.email}" />
								</div>
								<div class="p-col-12 p-sm-6">
									<cc:outputText label="#{i18n['user.phone_number']}" value="#{viewUserView.user.phoneNumber}" />
								</div>
								<div class="p-col-12 p-sm-6">
									<cc:outputText label="#{i18n['user.date_of_join']}" value="#{viewUserView.user.dateOfJoin}"
										styleClass="data date_of_join">
										<f:convertDateTime type="localDate" pattern="dd/MM/yyyy" for="text" />
									</cc:outputText>
								</div>
								<div class="p-col-12 p-sm-6">
									<cc:outputText label="#{i18n['user.last_login']}" value="#{viewUserView.user.lastConnection}"
										styleClass="data last_login">
										<f:convertDateTime type="localDateTime" pattern="dd/MM/yyyy HH:mm" for="text" />
									</cc:outputText>
								</div>
								<div class="p-col-12">
									<div class="data manager">
										<div class="label-container">
											<div class="label">#{i18n['user.manager']}</div>
										</div>
										<div class="text-container">
											<h:panelGroup layout="block" styleClass="text" rendered="#{not viewUserView.user.managed}"> --- </h:panelGroup>
											<h:panelGroup layout="block" class="text" rendered="#{viewUserView.user.managed}">
												<p:link outcome="#{Page.USER.getUrl()}" value="#{viewUserView.user.manager.fullName}">
													<f:param name="id" value="#{viewUserView.user.manager.uid}" />
												</p:link>
											</h:panelGroup>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</ui:define>

</ui:composition>
