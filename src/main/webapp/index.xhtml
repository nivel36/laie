<ui:composition xmlns="http://www.w3.org/1999/xhtml" 
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core" 
	xmlns:ui="http://java.sun.com/jsf/facelets" 
	xmlns:p="http://primefaces.org/ui"
	xmlns:n36="http://nivel36.es/ui" 
	xmlns:cc="http://xmlns.jcp.org/jsf/composite/components"
	template="/WEB-INF/templates/template.xhtml">

	<ui:define name="title">
		#{i18n['index.title']}
	</ui:define>

	<ui:define name="content">
		<div class="p-grid">
			<div class="p-col-12 p-lg-6">
				<div class="card user-card">
					<div class="card-header"></div>
					<div class="user-card-content">
						<cc:avatar value="#{sessionUser.user}" size="xlarge" styleClass="user-image" />

						<div class="user-card-name">#{sessionUser.user}</div>
						<div class="user-detail">
							<div class="p-grid">
								<div class="p-col-12 p-sm-6">
									<cc:outputText label="#{i18n['user.job_position']}" value="#{sessionUser.user.jobPosition}" />
								</div>
								<div class="p-col-12">
									<cc:outputText label="#{i18n['user.email']}" value="#{sessionUser.user.email}" />
								</div>

								<div class="p-col-12 p-sm-6">
									<cc:outputText label="#{i18n['user.phone_number']}" value="#{sessionUser.user.phoneNumber}" />
								</div>

								<div class="p-col-12 p-sm-6">
									<cc:outputText label="#{i18n['user.role']}" value="#{i18n['role.'.concat(sessionUser.user.role)]}" />
								</div>

								<div class="p-col-12">
									<div class="data manager">
										<div class="label-container">
											<div class="label">#{i18n['user.manager']}</div>
										</div>
										<div class="text-container">
											<h:panelGroup layout="block" styleClass="text" rendered="#{not sessionUser.user.manager}"> --- </h:panelGroup>
											<h:panelGroup layout="block" class="text" rendered="#{sessionUser.user.manager}">
												<p:link outcome="#{Page.USER.getUrl()}" value="#{sessionUser.user.manager.fullName}">
													<f:param name="id" value="#{sessionUser.user.manager.uid}" />
												</p:link>
											</h:panelGroup>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
			<div class="p-col-12 p-lg-6">
				<div class="card card-w-title clock-record">
					<h5>Registro</h5>
						<p:clock displayMode="analog"/>
					<h6>Horario</h6>
						<h:outputText value="De 8h a 14h y de 15h a 17:30h" />
						<h:form>
					<h6>Jornada laboral</h6>
						<div>
							<h:outputText value="8:01" /> -- <h:outputText value="14:02" /> <br/>
							<h:outputText value="15:03" /> --
						</div>  
						<p:commandButton id="enter" 
							styleClass="ui-button-success" 
							value="Entrar"
							icon="pi pi-sign-in" />
						<p:commandButton id="exit" 
							styleClass="ui-button-danger" 
							value="Salir" 
							icon="pi pi-sign-out" /> 
					<h6>Tiempo trabajado</h6>
						 7:23
						<p:progressBar id="progressBarClient" 
							widgetVar="pbClient" 
							styleClass="p-mt-3"/>
					</h:form>					
				</div>
			</div>
		</div>
	</ui:define>

</ui:composition>
