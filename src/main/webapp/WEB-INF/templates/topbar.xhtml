<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:cc="http://xmlns.jcp.org/jsf/composite/components"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui" xmlns:n36="http://nivel36.es/ui"
	xmlns:po="http://primefaces.org/roma">

	<div class="layout-topbar">

		<a class="layout-menu-button layout-topbar-icon" href="#"> <i
			class="pi pi-bars" />
		</a>

		<h:link id="logo-link" outcome="/index"
			styleClass="layout-topbar-logo">
			<p:graphicImage name="images/laie-logo.svg" library="roma-layout" />

		</h:link>

		<div class="topbar-menu">
			<h:form>
				<p:commandLink id="dynaButton">
					<cc:avatar value="#{sessionUser.user}" size="large" />
					<div class="layout-profile-userinfo">
						<span class="layout-profile-name">#{sessionUser.user}</span> <span
							class="layout-profile-role">#{i18n['role.'.concat(sessionUser.user.role)]}</span>
					</div>
				</p:commandLink>
				<p:menu overlay="true" trigger="dynaButton" my="left top" at="left bottom" styleClass="topbar-menu">
					<p:menuitem value="#{i18n['login.logout']}" action="#{logoutView.logout}" />
				</p:menu>
			</h:form>
		</div>
	</div>
</ui:composition>
