<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:g="http://nivel36.es/ui"
                template="/WEB-INF/templates/template.xhtml">
             
    <ui:define name="title">#{i18n['user.edit_user']}</ui:define>

    <ui:define name="content">
    <h:form id="userForm">
			<div class="p-grid">
				<div class="p-col-12 p-md-6">
					<div class="card card-w-title ui-fluid">
						<h5>#{i18n['user.details']}</h5>
						<div class="p-grid p-formgrid">
							<div class="p-col-12 p-sm-6">
								<g:input id="name" label="#{i18n['user.name']}" value="#{addUserView.user.name}" required="true" />
							</div>
							<div class="p-col-12 p-sm-6">
								<g:input id="surname" label="#{i18n['user.surname']}" value="#{addUserView.user.surname}" required="true" />
							</div>
							<div class="p-col-12 p-sm-6">
								<g:input id="email" label="#{i18n['user.email']}" value="#{addUserView.user.email}" required="true"
									validator="#{addUserView.validateEmail}" />
							</div>
							<div class="p-col-12 p-sm-6">
								<g:input id="phone_number" label="#{i18n['user.phone_number']}" value="#{addUserView.user.phoneNumber}" />
							</div>
						</div>
					</div>
				</div>
			</div>
		</h:form>
    </ui:define>
</ui:composition>
