<ui:component xmlns="http://www.w3.org/1999/xhtml"
	xmlns:c="http://xmlns.jcp.org/jsp/jstl/core" 
	xmlns:cc="http://xmlns.jcp.org/jsf/composite/components"
	xmlns:composite="http://xmlns.jcp.org/jsf/composite" 
	xmlns:f="http://java.sun.com/jsf/core" 
	xmlns:n36="http://nivel36.es/ui"
	xmlns:h="http://java.sun.com/jsf/html" 
	xmlns:o="http://omnifaces.org/ui"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:ui="http://java.sun.com/jsf/facelets">

	<composite:interface>
		<composite:attribute name="value" 		required="true"		type="es.nivel36.laie.user.UserDto"	/>
		<composite:attribute name="styleClass" 	required="false" 	default="" 							/>
		<composite:attribute name="size" 		required="false" 										/>
	</composite:interface>

	<composite:implementation>
		<p:avatar 	label="#{cc.attrs.value}" 
					styleClass="#{cc.attrs.styleClass}" 
					size="#{cc.attrs.size}" 
					shape="circle" 
					rendered="#{empty cc.attrs.value.image}" />
					
        <p:avatar	styleClass="#{cc.attrs.styleClass}" 
        			size="#{cc.attrs.size}" 
        			shape="circle" 
        			rendered="#{not empty cc.attrs.value.image}">
        			
			<p:graphicImage value="/images/#{cc.attrs.value.image}" />
			
        </p:avatar>
	</composite:implementation>
</ui:component>
